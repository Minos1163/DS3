name: Validate TradeExecutor

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run static checks (mypy + flake8)
        id: static_checks
        continue-on-error: false
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install mypy flake8
          echo "Running mypy..."
          python -m mypy --config-file mypy.ini src || exit 1
          echo "Running flake8..."
          # only check src/ to avoid third-party code
          flake8 src || exit 1
