name: Validate TradeExecutor

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run validation (dry-run)
        env:
          BINANCE_DRY_RUN: '1'
        run: |
          python run_all_tests.py --skip-real
      - name: Run pytest
        id: run_pytest
        env:
          BINANCE_DRY_RUN: '1'
        continue-on-error: true
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          mkdir -p reports
          # run pytest, save junit xml and full stdout
          python -m pytest -q --junitxml=reports/junit.xml 2>&1 | tee reports/pytest.txt

      - name: Upload pytest artifacts (on failure)
        if: ${{ steps.run_pytest.conclusion == 'failure' }}
        uses: actions/upload-artifact@v4
        with:
          name: pytest-reports
          path: reports
